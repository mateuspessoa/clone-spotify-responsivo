<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login - Spotify</title>
</head>
<body>

    <!--SESSÃO 1 - LOGO-->
    <header>
        <nav>
            <div class="logo">
                <img src="imagens/logo2.png" alt="logo">
            </div>
        </nav>
    </header>

    <!--SESSÃO 2 - BOTÕES DE ACESSO-->

    <main>
        <div class="botoes-acesso">
            <p>Para continuar, faça login no Spotify.</p>
            <button class="facebook">CONTINUAR COM O FACEBOOK</button>
            <button class="apple">CONTINUAR COM A APPLE</button>
            <button class="google">CONTINUAR COM O GOOGLE</button>
            <button class="telefone">CONTINUAR COM UM NÚMERO DE TELEFONE</button>
        </div>
    </main>

    <div class="divisao">
        <p>OU</p>
    </div>

    <!--SESSÃO 3 - FORMULÁRIO-->

    <section class="section2">
        <div class="formulario">
            <p>Endereço de e-mail ou nome de usuário</p>
            <input type="text" placeholder="Endereço de e-mail ou nome de usuário">
            <h4>Senha</h4>
            <input type="password" placeholder="Senha">
            <h5>Esqueceu sua senha?</h5>
            <button class="entrar">ENTRAR</button>
        </div>
    </section>

    <footer>
        <div class="rodape">
            <p>Não tem uma conta?</p>
            <button>INSCREVA-SE NO SPOTIFY</button>
        </div>
    </footer>
</body>
</html>
